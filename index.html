<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Master Finance</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="menu">
  <h2>Master Finance</h2>
  <button id="logout">Sair</button>
</nav>

<section class="cards">
  <div>Receitas: R$ <span id="income">0</span></div>
  <div>Despesas: R$ <span id="expense">0</span></div>
  <div>Saldo: R$ <span id="balance">0</span></div>
</section>

<section class="form">
  <h3>Nova Transação</h3>
  <input id="desc" placeholder="Descrição">
  <input id="value" type="number" placeholder="Valor">
  <select id="type">
    <option value="income">Receita</option>
    <option value="expense">Despesa</option>
  </select>
  <button id="saveBtn">Salvar</button>
</section>

<section>
  <h3>Transações</h3>
  <ul id="list"></ul>
</section>

<script type="module" src="js/app.js"></script>
</body>
</html>
