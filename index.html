<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Eco Finance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f6fa;
    }

    header {
      background: #2d3436;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      background: #ffffff;
      padding: 10px;
      display: flex;
      gap: 15px;
      border-bottom: 1px solid #ddd;
    }

    nav button {
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 6px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    .row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }

    input, select, button {
      padding: 10px;
      font-size: 14px;
    }

    button.primary {
      background: #0984e3;
      color: white;
      border: none;
      cursor: pointer;
    }

    .transaction {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>

<body>

<header>
  <h2>Eco Finance</h2>
  <p>Gestão Financeira Pessoal</p>
</header>

<nav>
  <button data-page="dashboard">Dashboard</button>
  <button data-page="transactions">Transações</button>
  <button data-page="reports">Relatórios</button>
  <button id="logoutBtn">Sair</button>
</nav>

<main>

  <!-- DASHBOARD -->
  <section id="dashboard" class="card">
    <h3>Dashboard</h3>
    <p id="summary">Nenhuma transação registrada.</p>
  </section>

  <!-- TRANSAÇÕES -->
  <section id="transactions" class="card" style="display:none;">
    <h3>Nova Transação</h3>

    <div class="row">
      <input id="description" placeholder="Descrição" />
      <input id="value" type="number" placeholder="Valor" />

      <select id="type">
        <option value="entrada">Entrada</option>
        <option value="saida">Saída</option>
      </select>

      <select id="category">
        <option value="geral">Geral</option>
        <option value="alimentacao">Alimentação</option>
        <option value="moradia">Moradia</option>
        <option value="lazer">Lazer</option>
      </select>
    </div>

    <br />
    <button id="saveBtn" class="primary">Salvar</button>

    <hr />

    <h3>Transações Registradas</h3>
    <div id="transactionsList"></div>
  </section>

  <!-- RELATÓRIOS -->
  <section id="reports" class="card" style="display:none;">
    <h3>Relatórios</h3>
    <p>Em desenvolvimento...</p>
  </section>

</main>

<script type="module" src="./js/app.js"></script>
</body>
</html>
